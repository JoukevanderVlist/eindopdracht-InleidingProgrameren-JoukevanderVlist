<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi</title>
</head>
<body>
    <form name="Tamagotchi">
        <div id="TitleText">
            <h1 id="title">Tamagotchi</h1>
        </div>

        <!-- Naam geving van de tamagotchi -->
        <div id="Naam">
            <p align="center">
                Geef je tamagotchi een naam: 
                <input type="text" id="tamagotchiName" placeholder="Naam van je Tamagotchi">
                <input type="button" value="Start" onclick="startGame()">
            </p>
        </div>

        <!-- Afbeelding van de tamagotchi (zelf gemaakt in powerpoint)-->
        <div id="Tamagotchi" style="display:none;">
            <p align="center">
                <img id="Tamagotchi_png" src="Tamagotchi.png">
            </p>
        </div>

        <!-- Progressie bar voor het voeren -->
        <div id="StatHonger" style="display:none;">
            <p align="center">
                Honger: <progress id="HongerBar" min="0" max="100" value="100"></progress> <!--https://www.w3schools.com/TAGs/tag_progress.asp-->
            </p>
        </div>

        <!-- Progressie bar voor het toiletteren -->
        <div id="StatToilet" style="display:none;">
            <p align="center">
                Toilet: <progress id="ToiletBar" min="0" max="100" value="100"></progress> <!--https://www.w3schools.com/TAGs/tag_progress.asp-->
            </p>
        </div>

        <!-- Progressie bar voor het geluk -->
        <div id="StatGeluk" style="display:none;">
            <p align="center">
                Geluk: <progress id="GelukBar" min="0" max="100" value="100"></progress> <!--https://www.w3schools.com/TAGs/tag_progress.asp-->
            </p>
        </div>

        <!-- Knoppen voor het uitvoeren van de verschillende acties -->
        <div id="Buttons" style="display:none;">
            <p align="center">
                <input id="voeren" type="button" value="Voeden">
                <input id="toilet" type="button" value="Toilet">
                <input id="spelen" type="button" value="Spelen">
            </p>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
